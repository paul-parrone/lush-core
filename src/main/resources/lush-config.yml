spring:
  application:
    # typical spring application name, should be overridden by users of Lush
    name: lush-core

  # Lush integration with Spring Cloud Sleuth - this allows Lush to carry the requesting user
  # name across all Lush based service logs.
  sleuth:
    baggage:
      local-fields:
        - lush-user-name
      remote-fields:
        - lush-user-name
      correlation-enabled: true
      correlation-fields:
        - lush-user-name
      tag-fields:
        - lush-user-name

  zipkin:
    base-url: ${ZIPKIN_BASE_URL:http://zipkin:9411/}
    sender:
      type: web

logging:
  level:
    root: INFO
    com.px3j.lush: ERROR

# Lush related properties are specified here
lush:
  exists: "lush"
  # Here you can specify public and private paths.
  # protected-paths is a comma-separated list of paths that will be protected by the Spring Security
  # by default, integrated with Lush Passport
  security:
    protected-paths:
    public-paths: /actuator/**, /health/**

