server:
  port: 9010

logging:
  level:
    root: ERROR
    com.px3j: DEBUG
    org.springframework.security: DEBUG

# for Spring Boot Admin
management:
  endpoint:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: lush-showcase

  # for Spring Boot Admin
  boot:
    admin:
      client:
        url: http://localhost:9090

  zipkin:
    base-url: http://localhost:9411/
    sender:
      type: web

  data:
    mongodb:
      database: lush-db
      host: localhost
      port: 27017
  mongodb:
    embedded:
      version: 4.4.11

lush:
  security:
    protected-paths: "/cats/**"
